<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus
                class="form-control bg-light"
                style="--bs-bg-opacity: 0.7"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="search-button"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1>
            <span class="selected-location" id="city"></span>
            <span class="current-date" id="current-date"></span>
          </h1>
        </div>
        <div class="current-weather">
          <div
            class="row ms-3 me-1 my-3 rounded-2 bg-light"
            style="--bs-bg-opacity: 0.3"
          >
            <div class="col-2">
              <img
                src=""
                alt=""
                id="current-icon"
                class="current-weather-icon"
                width="100px"
              />
            </div>
            <div class="col-3 my-3 weather-details">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <br />
              <span id="current-description" class="description"></span>
            </div>
            <div class="col-6 my-3 weather-details-2">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>m/sec</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/ClaireGeekie/weather-app-project"
          target="_blank"
          id="github-link"
          >Open source code</a
        >
        by Claire Geekie
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
