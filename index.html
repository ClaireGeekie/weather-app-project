<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mx-auto border p-3" style="width: 70%">
      <div class="row headline">
        <div class="col-6">
          <h1>Weather Forecast</h1>
        </div>
        <div class="col-6">
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus
                class="form-control bg-light"
                style="--bs-bg-opacity: 0.7"
              />
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <h2 class="selected-location">
          Bristol, UK
          <span class="current-date">Wednesday, 30 November 2022, 18:00</span>
        </h2>
      </div>
      <div class="row">
        <div class="col">
          <div class="card bg-transparent mb-3">
            <div class="row g-0">
              <div class="col-md-1">
                <img
                  src="media/mist.png"
                  class="img-fluid rounded-start current-weather-icon"
                  alt="mist weather icon"
                  width="100px"
                />
              </div>
              <div class="col-md-11">
                <div class="card-body">
                  <h5 class="card-title">Fog 7°C</h5>
                  <ul class="card-text">
                    <li>Precipitation: 3%</li>
                    <li>Humidity: 94%</li>
                    <li>Wind: 4mph</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Wed</div>
            <img src="media/mist.png" class="future-icon" width="75px" />
            <div class="card-body">
              <ul class="card-text">
                <li><strong>8°C</strong> / 3°C</li>
                <li>Mist</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Thu</div>
            <img
              src="media/partly-cloudy.png"
              class="future-icon"
              width="75px"
            />
            <div class="card-body">
              <ul class="card-text">
                <li><strong>6°C</strong> / 3°C</li>
                <li>Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Fri</div>
            <img
              src="media/partly-cloudy.png"
              class="future-icon"
              width="75px"
            />
            <div class="card-body">
              <ul class="card-text">
                <li><strong>7°C</strong> / 3°C</li>
                <li>Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Sat</div>
            <img
              src="media/partly-cloudy.png"
              class="future-icon"
              width="75px"
            />
            <div class="card-body">
              <ul class="card-text">
                <li><strong>7°C</strong> / 2°C</li>
                <li>Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Sun</div>
            <img src="media/cloudy.png" class="future-icon" width="75px" />
            <div class="card-body">
              <ul class="card-text">
                <li><strong>5°C</strong> / 5°C</li>
                <li>Cloudy</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
