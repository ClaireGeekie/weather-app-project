<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-5 mx-auto border p-3" style="width: 80%">
      <div class="row headline ms-1">
        <div class="col-12">
          <h1>Weather Forecast</h1>
        </div>
      </div>
      <form class="form-group" id="city-search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Enter a city"
              autofocus
              class="form-control bg-light"
              style="--bs-bg-opacity: 0.7"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
              id="search-button"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Local Weather
            </button>
          </div>
        </div>
      </form>
      <h2>
        <span class="selected-location" id="searched-city">Bristol, UK</span>
        <span class="current-date" id="current-date"
          >Wednesday, 30 November 2022, 18:00</span
        >
      </h2>
      <div
        class="row ms-3 me-1 my-3 rounded-2 bg-light"
        style="--bs-bg-opacity: 0.3"
      >
        <div class="col-2">
          <img
            src="media/mist.png"
            alt="mist weather icon"
            width="100px"
            class="current-weather-icon"
          />
        </div>
        <div class="col-2 my-3 weather-details-1">
          <h3>
            <span id="current-temperature">11</span>
            <span id="current-temp-units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <br />
            <span id="current-description">Fog</span>
          </h3>
        </div>
        <div class="col-7 my-3 weather-details-2">
          <p>
            Humidity: <span id="current-humidity">94%</span><br />
            Wind: <span id="current-wind">4mph</span>
          </p>
        </div>
      </div>
      <div class="row ms-1">
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Wed</div>
            <img src="media/mist.png" class="future-icon" width="75px" />
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>8°C</strong> / 3°C</li>
                <li class="list-group-item">Mist</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Thu</div>
            <img
              src="media/partly-cloudy.png"
              class="future-icon"
              width="75px"
            />
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>6°C</strong> / 3°C</li>
                <li class="list-group-item">Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Fri</div>
            <img
              src="media/partly-cloudy.png"
              class="future-icon"
              width="75px"
            />
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>7°C</strong> / 3°C</li>
                <li class="list-group-item">Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Sat</div>
            <img
              src="media/partly-cloudy.png"
              class="future-icon"
              width="75px"
            />
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>7°C</strong> / 2°C</li>
                <li class="list-group-item">Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-header future-date">Sun</div>
            <img src="media/cloudy.png" class="future-icon" width="75px" />
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>5°C</strong> / 5°C</li>
                <li class="list-group-item">Cloudy</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
